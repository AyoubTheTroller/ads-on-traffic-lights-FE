<!-- stoplight-details.component.html -->
<div *ngIf="stoplight">
    <h2>Stoplight Details</h2>
    <p>Latitude: {{ stoplight.latitude }}</p>
    <p>Longitude: {{ stoplight.longitude }}</p>
    <p>Red Color: {{ stoplight.redColor ? 'Present' : 'Not Present' }}</p>
    <p>Yellow Color: {{ stoplight.yellowColor ? 'Present' : 'Not present' }}</p>
    <p>Green Color: {{ stoplight.greenColor ? 'Present' : 'Not present' }}</p>
  </div>
